<section class="ratepage">

    <article class="ratetop">
    <h1>make Addicaid better!</h1>
    <h2>Let everyone know if these meetings have any of the following qualities.</h2>
    <h3>There's prizes</h3>
</article>
        <article class="grids grid-12 meeting_entry ng-scope">
            <aside class="grids grid-1 saveaside">
                <button class="grids grid-5 save" type="submit" ng-tap="toggleFavorite(meeting)">
                    <img ng-src="images/star_icon.png" src="images/star_icon.png">
                </button>
            </aside>
            <hgroup class="grids grid-7">
                <h3 class="ng-binding">Potreo Hill Community Center <span class="meetinglocation ng-binding">(Potreo Hill Community Center)</span></h3>
                <h4 class="ng-binding">953 Deharo</h4>
                <h4 class="ng-binding">San Francisco, CA 94107</h4>
            </hgroup>
            <aside class="grids grid-4 right_side NA" ng-tap="$navigate.go('/meetingList/61023/true', 'slide')">
                <div class="timeandday">
                    <p class="time ng-binding">20:00</p>
                    <p class="day ng-binding">WED</p>
                    <span class="distance ng-binding">0.9 MILES</span>
                </div>

            </aside>
            <!--
                <aside class="grids grid-3 right2_side">
                </aside>
            -->

            <ul class="grids grid-12 filter_ratings">

                <li >
          
                    <h3 class="ng-binding">young people</h3>
                </li>
                <li >
       
                    <h3 class="ng-binding">snacks</h3>
                </li>
                <li >
               
                    <h3 class="ng-binding">fellowship</h3>
                </li>
                <li >
                   
                    <h3 class="ng-binding">cool venue?</h3>
                </li>
            </ul>
        </article>
