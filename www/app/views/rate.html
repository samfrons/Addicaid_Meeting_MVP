<section class="ratepage">

    <article class="ratetop">
    <h1>make Addicaid better!</h1>
    <h2>Let everyone know if these meetings have any of the following qualities.</h2>
    <h3>There's prizes</h3>
</article>
    <section class="meetinglist">
        <article ng-repeat="meeting in meetings">
            <ng-include src="getPartialUrl('meetingDetailSmall')" ng-controller="MeetingDetailCtrl"></ng-include>
            <ul class="grids grid-12 filter_ratings">
                <li ng-repeat="rating in meeting.newRatings"
                    class="grids grid-2 FilterToggle"
                    ng-tap="rating.selected=!rating.selected"
                    ui-show="rating.selected">
                    <img height="25px" ng-src="{{getImgSrc(rating)}}" />
                    <p>{{rating.text}}</p>
                </li>
            </ul>

        <button type="submit" ng-show="showSubmit"
                class="submit_simple search_submit"

            <h3>submit</h3
        </button>
    </section>

</section>
