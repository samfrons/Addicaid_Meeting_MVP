<article class="grids grid-12 meeting_entry">
    <aside class="grids grid-1 fellowshipType" ng-class="meeting.fellowship.id">{{meeting.fellowship.id}}</aside>
    <hgroup class="grids grid-7">
        <h3>{{meeting.title}}</h3>
        <h4>{{meeting.location.title}}</h4>
        <h4>{{meeting.location.address1}}</h4>
        <h4>{{meeting.location.address2}}</h4>
    </hgroup>

    <aside class="grids grid-4 right_side">

        <div class="timeandday">
            <p>{{meeting.calendar.time}}</p>
            <p>{{meeting.calendar.dayShort}}</p>
            <p>({{meeting.location.distance}})</p>
        </div>

    </aside>

    <aside class="grids grid-3 right2_side">
        <button class="grids grid-5 save" type="submit" ng-submit="addFavorite()"><a href="#"><img src="../images/star_icon.png"></a></button>
        <button class="grids directions" type="submit"><a href="https://maps.google.com/maps?daddr={{meeting.location.address1}}"><img src="../images/arrow.png"></a></button>
    </aside>


    <ul class="grids grid-12 ratings">
        <li><h3>meeting stats&nbsp;</h3></li>
        <li ng-repeat="rating in meeting.ratings"
            class="grids grid-2 {{getCssClass(rating)}}">
            {{rating.text}}
            <p class="voteNumber">{{rating.votes}}</p>
        </li>
        <li class="grids grid-3 vote">vote</li>
    </ul>
</article>
