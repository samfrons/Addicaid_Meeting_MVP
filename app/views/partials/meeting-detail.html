<article class="grids grid-12 meeting_entry">
    <aside ng-class="grids grid-1 fellowshipType meeting.fellowship.cssClass">{{meeting.fellowship.id}}</aside>
    <hgroup class="grids grid-8">
        <h1>{{meeting.title}}</h1>
        <h2>{{meeting.location.title}}</h2>
        <h3>{{meeting.location.address}}</h3>

        <ul class="grids grid-11 ratings" ng-repeat="rating in meeting.ratings">
            <li ng-class="grids grid-3 rating.categoryCssClass">{{rating.categoryName}}<p class="voteNumber">{{rating.votes}}</p></li>
        </ul>
        <!--<button>add rating</button>-->

    </hgroup>

    <aside class="grids grid-3">
        <time class="time">{{meeting.calendar.time}}</time><br/>
        <time datetime="monday">{{meeting.calendar.dayShort}}</time>
        <button class="grids grid-7" type="submit">directions</button>
        <button class="grids grid-7"type="submit">go!</button>
    </aside>
</article>
