<!--Giving the div an id="map_canvas" fix problems with twitter bootstrap affecting google maps-->





<div id="map_canvas" ui-map="myMap" class="map"
     ui-event="{'map-click': 'addMarker($event)', 'map-zoom_changed': 'setZoomMessage(myMap.getZoom())' }"
     ui-options="mapOptions">
</div>


<!-- this is the confusing part. we have to point the map marker directive at an existing google.maps.Marker object, so it can hook up events -->
<div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
     ui-event="{'map-click': 'openMarkerInfo(marker)'}">
</div>
