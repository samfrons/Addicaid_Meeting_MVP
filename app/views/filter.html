<ng-include src="views.header"></ng-include>



<article class="grids grid-12 meeting_entry">
    <ul class="grids grid-7">
        <li><p>fellowship type</p></li>
        <li>AA</li>
        <li>NA</li>
    </ul>

    <ul class="grids grid-7">
        <li><p>day</p></li>
        <li>MON</li>
        <li>TUE</li>
        <li>WED</li>
        <li>THUR</li>
        <li>FRI</li>
        <li>SAT</li>
        <li>SUN</li>
    </ul>

    <ul class="grids grid-7">
        <li><p>time</p></li>
        <li>morning</li>
        <li>afternoon</li>
        <li>evening</li>
        <li>night</li>
    </ul>



    <ul class="grids">
        <li>ratings</li>
        <li class="grids grid-2">snacks<p class="voteNumber">12</p></li>
        <li class="grids grid-2">coffee<p class="voteNumber">2</p></li>
        <li class="grids grid-2">fellowship<p class="voteNumber">40</p></li>
        <li class="grids grid-2">young people<p class="voteNumber">20</p></li>
    </ul>
    <button type="submit" ng-tap="$navigate.back()">submit</button>

    <!--
<button type="submit">directions</button>
<button type="submit">go!</button>
-->
</article>
