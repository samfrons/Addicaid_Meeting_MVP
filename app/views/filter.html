<ng-include src="views.header" xmlns="http://www.w3.org/1999/html"></ng-include>
<section class="filterpage">
<article class="grids grid-12 filter">
 <div class="filter type">
    <h3>fellowship type</h3>
     <ul class="grids grid-12">
         <a ng-repeat="fellowship in filters.fellowships"
            ng-tap="fellowship.selected=!fellowship.selected">
             <li ui-show="fellowship.selected"
                 class="grids grid-5 FilterToggle" ng-class="fellowship.cssClass">
                {{fellowship.text}}
             </li>
         </a>
     </ul>
</div>

<div class="filter where">
    <h3>where</h3>

    <ul class="grids grid-12 where">
        <input type="field" class="miles" placeholder="5" />
        <label>&nbsp;&nbsp;miles</label>
        &nbsp;from&nbsp;&nbsp;

        <!--<input id="slide" type="range" min="1" max="30" step="5" value="100" onchange="updateSlider(this.value)" />25<p id="chosen"></p>miles</div>-->


        <li>
            <button class="here FilterToggle"
                    ng-tap="filters.location.useCurrentLocation=!filters.location.useCurrentLocation"
                    ui-show="filters.location.useCurrentLocation">
                <span class="hereicon"></span>here&nbsp;&nbsp;
            </button>&nbsp;&nbsp;
            <span class="or">or</span>&nbsp;&nbsp;
        </li>
        <input type="field" class="zipcode" placeholder="zip code"
               ng-model="filters.location.zip"
               ng-minlength="5" ng-maxlength="5" ng-pattern="/\d{5}/" />
    </ul>

</div>

<div class="filter day">
<h3>day</h3>
    <ul class="grids grid-12 day">
        <a ng-repeat="day in filters.days"
           ng-tap="day.selected=!day.selected">
            <li ui-show="day.selected">{{day.text}}</li>
        </a>

        <!--<a ng-tap="filters.days.mon=!filters.days.mon"><li ui-show="filters.days.mon">MON</li></a>-->

        <!--<a ng-tap="filters.days.sat=!filters.days.sat"><li ui-show="filters.days.sat">SAT</li></a>-->
        <!--<a ng-tap="filters.days.sun=!filters.days.sun"><li ui-show="filters.days.sun">SUN</li></a>-->
    </ul>
</div>

<div class="filter filter_time">
<h3>time</h3>
    <ul class="grids grid-12 filter_time">
        <a ng-repeat="time in filters.times"
           ng-tap="time.selected=!time.selected">
            <li class="FilterToggle" ui-show="time.selected">
                <img height="25px" ng-src="{{getImgSrc(time)}}" />
                <br/>
                {{time.text1}}<br/>
                {{time.text2}}
            </li>
        </a>
        <!--<a ng-tap="filters.time.morning=!filters.time.morning"><li ui-show="filters.time.morning"><img height="25px" src="../images/clock.png"><br/>morning<br/>6AM - 12PM</li></a>-->
        <!--<a ng-tap="filters.time.afternoon=!filters.time.afternoon"><li ui-show="filters.time.afternoon"><img height="25px" src="../images/clock.png"><br/>afternoon<br/> 12PM - 5PM</li></a>-->
        <!--<a ng-tap="filters.time.evening=!filters.time.evening"><li ui-show="filters.time.evening"><img height="25px" src="../images/clock.png"><br/>evening<br/>5PM - 8PM</li></a>-->
        <!--<a ng-tap="filters.time.night=!filters.time.night"><li ui-show="filters.time.night"><img height="25px" src="../images/clock.png"><br/>night<br/>8PM and on</li></a>-->

</div>

    </ul>
</div>
    <button type="submit" ng-tap="$navigate.back()" class="submit_button filter_submit"><span class="submit_text">submit</span><span class="submit_arrow"></span></button>

</article>
