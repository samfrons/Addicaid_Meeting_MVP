<hr/>


<div class="row-fluid filter">
  <div class="span2 type">
    <or-filter default-filter-items="fellowshipFilterItems" on-filter-changed="onFellowshipFilterChanged(selectedFilters)"></or-filter>
  </div>



  <div class="span4 day">
    <or-filter default-filter-items="dayFilterItems" on-filter-changed="onDayFilterChanged(selectedFilters)"></or-filter>
  </div>
</div>

<div class="row-fluid filter">
  <div class="span2 time">
    <or-filter default-filter-items="timeFilterItems" on-filter-changed="onTimeFilterChanged(selectedFilters)"></or-filter>
  </div>

  <div class="span4 location">
    <button class="here" ui-show='formData.geolocationSelected' ng-click="clickGeolocation()"></button>
    or
    <input type="text" placeholder="address" ng-model="formData.customAddress" />
  </div>

  <div class="span3">
    <button class="find_meeting" ng-click="findMeetings()">find a meeting! <img src="../images/find_meeting.gif"></button>
  </div>
</div>

<div class="row-fluid">
</div>
