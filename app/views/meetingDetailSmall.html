<div class="meeting_results">
  <div id="meeting_info" style="width: 60%; display: inline-block;">
    <p>
      <span class="location_name">{{meeting.title}}</span>
      <span class="address">{{meeting.location.address.address1}}</span>
      <span class="city_state">{{meeting.location.address.city.city}},{{meeting.location.address.city.state}}</span>
      <span class="type">{{meeting.fellowship.displayText}}</span>
    </p>
  </div>
  <div id="info">
    <span class="time">{{meeting.schedule.timeObj | date:'shortTime'}}</span></br>
    <span class="day">{{meeting.schedule.timeObj | date:'EEE'}}</span><br/>
    <span class="distance">{{meeting.distance | number:1}} miles</span>
  </div>
  <hr/>
</div>
