<header ng-include src="views['header']"></header>

<nav>
    <ul class="vertical" id="filter">
        <li class="filterbuttons" id="statsicon"></li>
        <li class="filterbuttons" id="rewardsicon"></li>
        <li class="filterbuttons" id="feedicon"></li>
    </ul>
</nav>

<div class="dailydose_stats">42</br> points</div>
<div id="meetings_tab">
    <article class="filter">
        <h1>filter your meetings</h1>
        <input class="search" placeholder="search" />
        <input class="zipcode" placeholder="city, state, or zip" />


        <ul class="left_align">
            <li class="infoblock" >
                <h2>fellowship type</h2>
                <button>alcoholics</button>
                <button>gambling</button>
                <button>overeating</button>
                <button>narcotics</button>
            </li>


            <li class="infoblock" >
                <h2>meeting badges</h2>
                <aside class="badges filter">
                    <img src="../imgs/hetero_icon.png"/>
                    <img src="../imgs/champagne_icon.png"/>
                    <img src="../imgs/cannabis_icon.png"/>
                    <img src="../imgs/wheelchair.png"/>
                    <img src="../imgs/award_icon.png"/>
                    <img src="../imgs/large_group.png"/>
                    <img src="../imgs/coffee-cup-icon.png"/>

                </aside>
            </li>

            <li class="infoblock" id="daypicker">
                <h2>day</h2>
                <span class="day" id="mon" >MON</span>
                <span class="day" id="tue">TUE</span>
                <span class="day" id="wed">WED</span>
                <span class="day" id="thur">THUR</span>
                <span class="day" id="fri">FRI</span>
                <span class="day" id="sat">SAT</span>
                <span class="day" id="sun">SUN</span>
            </li>

            <li class="infoblock" >
                <h2>time</h2>
                <aside id="daytime">
                    <img id="morning" src="../imgs/morning.png"/>
                    <img id="midday" src="../imgs/midday.png"/>
                    <img id="evening" src="../imgs/evening.png"/>
                    <img id="night" src="../imgs/night.png"/>
                </aside>
            </li>
        </ul>
        <button type ="submit">submit</button>
    </article>
</div>
